<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>
			Stocks Vision
		</title>
		<link rel="stylesheet" href="style.css">
		<meta name="description" content="Stocks Vision">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
	</head>
	<body><!--
	 --><div class="fourth input">
			<h1>
				Stocks Vision
			</h1>
			<div>
				<span>Stock</span><br>
				<input id="stock" type="text" value="" onchange="checkForIndicatorUpdate()" />
			</div>
				<div>
					<p>
						Selling strategy
					</p>
				</div>
					<div>
						<input type="radio" id="sell-indicators" name="sell-strategy"> 
						<label for="sell-indicators">
							<span>
								Sell based on indicators
							</span>
						</label>
					</div>
					<div>
						<input type="radio" id="sell-time" name="sell-strategy">
						<label for="sell-time">
							<span>
								Sell after a time period of 
							</span>
							<input id="holdDuration" type="text" value="" onchange="checkForIndicatorUpdate()" />
						</label>
					</div>
			<button id="simulationButton">
				Run Stock Analysis
			</button>
		</div><!--
	 --><div class="fourth output">
			<div>
				<h2>Results</h2>
				<p>
					Indicator Value (Averaged)<br>
					<span id="averageIndicatorValue" class="result"></span>
				</p>
				<p>
					Cash to Spend<br>
					<input id="spendableCash" type="text" value="" onchange="checkForIndicatorUpdate()" />
					<br>
					<span id="cashToSpend" class="result"></span>
				</p>
				<p>
					The move<br>
					<span id="theMove" class="result"></span>
				</p>
			</div>
		</div><!--
	 --><div class="fourth indicators">
			<h2>Indicators</h2>
		</div><!--
	 --><div class="fourth simulations">
			<div>
				<h2>Simulation</h2>
				<p>
					Length of simulation in weeks:
				</p>
				<table>
					<tbody>
						<tr class="timepicker">
							<td>
								<a href="#">
									1
								</a>
							</td>
							<td>
								<a href="#">
									2
								</a>
							</td>
							<td>
								<a href="#">
									3
								</a>
							</td>
							<td>
								<a href="#">
									5
								</a>
							</td>
							<td>
								<a href="#">
									8
								</a>
							</td>
							<td>
								<a href="#">
									13
								</a>
							</td>
							<td>
								<a href="#">
									21
								</a>
							</td>
							<td>
								<a href="#">
									34
								</a>
							</td>
							<td>
								<a href="#">
									55
								</a>
							</td>
						</tr>
					</tbody>
				</table>
				<div>
				</div>
					<img src="https://i.pinimg.com/236x/e0/50/7f/e0507f9c78708dcce6948ecabb80cbc4--free-stock-trading-android-apps.jpg" id="placeholder-img" style="display: none;" />
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</html>
