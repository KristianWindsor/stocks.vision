<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>
			Stocks Vision
		</title>
		<link rel="stylesheet" href="style.css">
		<meta name="description" content="Stocks Vision">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
	</head>
	<body><!--
	 --><div class="fourth input">
			<h1>
				Stocks Vision
			</h1>
			<div>
				<span>Stock</span><br>
				<input id="stock" type="text" value="AAPL" />
			</div>
			<div>
				<span>Hold Duration</span><br>
				<input id="holdDuration" type="text" value="1 week" />
			</div>
			<div>
				<span>Simulation Duration</span><br>
				<input id="simulationDuration" type="text" value="6 months" />
			</div>
			<div>
				<span>Spendable Cash</span><br>
				<input id="spendableCash" type="text" value="$1000" />
			</div>
			<button id="simulationButton">
				Run Simulations
			</button>
		</div><!--
	 --><div class="fourth output">
			<div>
				<h2>Results</h2>
				<p>
					Averaged Indicator Value<br>
					<span id="averageIndicatorValue" class="result"></span>
				</p>
				<p>
					Cash to Spend<br>
					<span id="cashToSpend" class="result"></span>
				</p>
				<p>
					The move<br>
					<span id="theMove" class="result"></span>
				</p>
			</div>
		</div><!--
	 --><div class="fourth indicators">
			<div>
				<h2>Indicators</h2>
				<table>
					<tbody class="reddit-sentiment">
						<tr>
							<td><input type="checkbox" onchange="indicatorCheckbox('reddit-sentiment')" /></td>
							<td>Reddit Sentiment</td>
							<td><input id="reddit-sentiment" type="range" min="0" max="10" value="5" oninput="indicatorChanged('reddit-sentiment');" onchange="indicatorChanged('reddit-sentiment');" /></td>
						</tr>
						<tr>
							<td></td>
							<td></td>
							<td class="indicatorMath"><span class="indicatorValue"></span> * <span class="trackbarValue"></span></td>
						</tr>
					</tbody>
					<tbody class="open-close-ratio">
						<tr>
							<td><input type="checkbox" onchange="indicatorCheckbox('open-close-ratio')"  /></td>
							<td>Open Close Ratio</td>
							<td><input id="open-close-ratio" type="range" min="0" max="10" value="5" oninput="indicatorChanged('open-close-ratio');" onchange="indicatorChanged('open-close-ratio');" /></td>
						</tr>
						<tr>
							<td></td>
							<td></td>
							<td class="indicatorMath"><span class="indicatorValue"></span> * <span class="trackbarValue"></span></td>
						</tr>
					</tbody>
					<tbody class="volume-increase">
						<tr>
							<td><input type="checkbox" onchange="indicatorCheckbox('volume-increase')"  /></td>
							<td>Volume Increase</td>
							<td><input id="volume-increase" type="range" min="0" max="10" value="5" oninput="indicatorChanged('volume-increase');" onchange="indicatorChanged('volume-increase');" /></td>
						</tr>
						<tr>
							<td></td>
							<td></td>
							<td class="indicatorMath"><span class="indicatorValue"></span> * <span class="trackbarValue"></span></td>
						</tr>
					</tbody>
					<tbody class="yesterday">
						<tr>
							<td><input type="checkbox" onchange="indicatorCheckbox('yesterday')"  /></td>
							<td>Yesterday</td>
							<td><input id="yesterday" type="range" min="0" max="10" value="5" oninput="indicatorChanged('yesterday');" onchange="indicatorChanged('yesterday');" /></td>
						</tr>
						<tr>
							<td></td>
							<td></td>
							<td class="indicatorMath"><span class="indicatorValue"></span> * <span class="trackbarValue"></span></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div><!--
	 --><div class="fourth simulations">
			<div>
				<h2>Simulation</h2>
				<img src="https://i.pinimg.com/236x/e0/50/7f/e0507f9c78708dcce6948ecabb80cbc4--free-stock-trading-android-apps.jpg" id="placeholder-img" style="display: none;" />
			</div>
		</div>
	</body>
	<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</html>
