<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>
			Stocks Vision
		</title>
		<link rel="stylesheet" href="style.css">
		<meta name="description" content="Stocks Vision">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
	</head>
	<body><!--
	 --><div class="fourth input">
			<h1>
				Stocks Vision
			</h1>
			<div>
				<span>Stock: </span>
				<input id="stock" type="text" value="AAPL" />
			</div>
			<div>
				<span>Hold Duration: </span>
				<input id="holdDuration" type="text" value="1 week" />
			</div>
			<div>
				<span>Spendable Cash: </span>
				<input id="spendableCash" type="text" value="$1000" />
			</div>
			<button id="analyze">
				Stop Analyzing
			</button>
		</div><!--
	 --><div class="fourth output">
			<div>
				<h2>Output</h2>
				<p style="font-size: 28px">
					Buy 2 shares of AAPL
				</p>
			</div>
			<div>
				<p>
					Averaging the indicators <br>
					0.08371 + 0.01 / 0.8 + 0.2 = 0.09371
				</p>
				<p>
					Spendable cash<br>
					$1000 * 0.09371 = $93.71
				</p>
				<p>
					Amount of shares<br>
					$93.71 / $42.56 = 2 shares
				</p>
			</div>
		</div><!--
	 --><div class="fourth indicators">
			<div>
				<h2>Indicators</h2>
				<div>
					<div class="layer">
						<input type="checkbox" checked="checked" />
						<p>
							Reddit Sentiment
						</p>
						<input type="range" />
					</div>
				</div>
				<div>
					<div class="layer">
						<input type="checkbox" checked="checked" />
						<span>
							Open/Close Ratio
						</span>
						<input type="range" />
					</div>
				</div>
			</div>
		</div><!--
	 --><div class="fourth simulations">
			<div>
				<h2>Simulation</h2>
				<img src="https://i.pinimg.com/236x/e0/50/7f/e0507f9c78708dcce6948ecabb80cbc4--free-stock-trading-android-apps.jpg" />
			</div>
		</div>
	</body>
	<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</html>
