apiVersion: apps/v1
kind: Deployment
metadata:
  name: stocksvision
  labels:
    app: stocksvision
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stocksvision
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: stocksvision
    spec:
      containers:
#              
        - name: webui
          image: kristianwindsor/stocksvision-webui
          env:
            - name: API_URL
              value: https://backend.stocks.vision
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "20Mi"
              cpu: "10m"
            limits:
              memory: "40Mi"
              cpu: "20m"
#              
        - name: backend
          image: kristianwindsor/stocksvision-backend
          env:
            - name: USE_GUNICORN
              value: 'true'
            - name: MYSQL_HOSTNAME
              value: localhost
            - name: CRAWLER_URL
              value: http://127.0.0.1:5001
          ports:
            - containerPort: 5000
          resources:
            requests:
              memory: "80Mi"
              cpu: "40m"
            limits:
              memory: "160Mi"
              cpu: "80m"
#              
        - name: db
          image: kristianwindsor/stocksvision-db
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: pass
          volumeMounts:
           - name: stocksvision-mysql
             mountPath: /var/lib/mysql
          resources:
            requests:
              memory: "320Mi"
              cpu: "160m"
            limits:
              memory: "640Mi"
              cpu: "320m"
#            
        - name: crawler
          image: kristianwindsor/stocksvision-crawler
          ports:
            - containerPort: 5001
          env:
            - name: MYSQL_HOSTNAME
              value: localhost
            - name: REDDIT_USERNAME
              value: '84935'
            - name: REDDIT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: stocksvision-env
                  key: reddit-password
            - name: REDDIT_CLIENTID
              valueFrom:
                secretKeyRef:
                  name: stocksvision-env
                  key: reddit-clientid
            - name: REDDIT_SECRET
              valueFrom:
                secretKeyRef:
                  name: stocksvision-env
                  key: reddit-secret
          resources:
            requests:
              memory: "80Mi"
              cpu: "40m"
            limits:
              memory: "160Mi"
              cpu: "80m"
#    
        - name: crawlscheduler
          image: kristianwindsor/stocksvision-crawlscheduler
          env:
            - name: CRAWLER_URL
              value: http://127.0.0.1:5001
            - name: MYSQL_HOSTNAME
              value: localhost
          resources:
            requests:
              memory: "40Mi"
              cpu: "20m"
            limits:
              memory: "80Mi"
              cpu: "40m"
#
      imagePullSecrets:
        - name: dockerhub
      volumes:
       - name: stocksvision-mysql
         persistentVolumeClaim:
           claimName: stocksvision-mysql
